name: Build and Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint
      continue-on-error: true

    - name: Compile TypeScript
      run: npm run compile

    - name: Package extension
      run: npx @vscode/vsce package

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-mssql-profiler-${{ github.sha }}
        path: '*.vsix'
        retention-days: 30

    - name: Upload to release (on release only)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./vscode-mssql-profiler-0.2.0.vsix
        asset_name: vscode-mssql-profiler-${{ github.event.release.tag_name }}.vsix
        asset_content_type: application/octet-stream

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile
      run: npm run compile

    # Uncomment when tests are implemented
    # - name: Run tests
    #   run: npm test

    - name: Verify build output
      run: |
        ls -la out/
        ls -la out/webview/
      shell: bash
